    <title>The kawa.lang package</title>
  </head>
  <body>
<p>Core Kawa classes for Scheme and Lisp compile-time.</p>
<p>
Most of these classes default with syntax- and macro-expansion
of Scheme and Lisp-like languages.
<p>This package dates back to the original Milowski verson of Kawa.
The classes here could plausibly be moved to {@link gnu.kawa.lispexpr lispexpr}.
</body>
